<html>
	<head>
		<title>Transept de la cathédrale d'Amiens</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<script src="../Libs/three.min.js"></script>
		<script src="../Libs/OBJLoader.js"></script>
		<script src="Personnage.js"></script>

		<script>
			var container; 
            
			var scene, renderer;
			var dax=0.002;
			var pers = new Personnage();
			function onWindowResize() {
                pers.children[0].aspect = window.innerWidth / window.innerHeight;
				pers.children[0].updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function Init() {
				container = document.createElement('div');
				document.body.appendChild(container);

				// scene
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight(0xffffff);
				scene.add(ambient);

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function (item, loaded, total) {
					console.log(item, loaded, total);
				};
				var texture = new THREE.Texture();

				var loader = new THREE.ImageLoader(manager);
				loader.load('../TranseptSud/TranseptTexture4096.jpg', function (image) {
					texture.image = image;
					texture.needsUpdate = true;
				});

				// Chargement du modèle
				var loader = new THREE.OBJLoader(manager);
				loader.load('../TranseptSud/transeptSudBox.obj', function (object) {
					object.traverse(function (child) {
						if (child instanceof THREE.Mesh) {
							child.material.map = texture;
						}
					});
					object.position.z = 5 //on place le sol de la salle à 0 aproximatif
					scene.add(object)
				});
				scene.add(pers)

    // var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
    // var mesh = new THREE.Mesh(geometry, material)
	// mesh.position.set(0, 0, 0)
	// pers.add(mesh)
				

// var geometry = new THREE.CubeGeometry(2,2,2)
// var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
// var cube1 = new THREE.Mesh(geometry, material)
// var cube2 = new THREE.Mesh(geometry, material)
// cube1.position.set(3, 0, -10)
// cube2.position.set(-3, 0, -10)

// var group = new THREE.Object3D();
// group.add(cube1);
// group.add(cube2);
// scene.add(group);


				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);
				window.addEventListener('resize', onWindowResize, false);
			}
			function Afficher() {
                renderer.render(scene,pers.children[0]);
			}
			function Animer() {
				requestAnimationFrame(Animer);
				Afficher();
			}

           Init();
           Animer();

		</script>

	</body>
</html>
